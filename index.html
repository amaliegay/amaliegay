<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:title" content="Clock" />
	<meta property="og:description" content="A minimalistic page with a clock" />
	<meta property="og:url" content="https://amaliegay.github.io/amaliegay" />
	<meta property="og:type" content="website" />

	<title>Clock</title>
	<style>
		* {
			margin: 0 auto;
			padding: 0;
			box-sizing: border-box;
			user-select: none;
			-webkit-tap-highlight-color: transparent;
			-webkit-touch-callout: unset;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			font-family: 'Baskerville', serif;
		}

		.top {
			position: absolute;
			top: 0.6em;
			left: 0.6em;
			font-size: 1.5em;
		}

		a {
			color: #393939;
			text-decoration: none;
		}

		a:visited {
			color: #393939;
			text-decoration: none;
		}

		body {
			background-color: #ffffff;
			font-family: 'Baskerville', serif;
			display: flex;
			height: 100vh;
			overflow: hidden;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}

		.container {
			width: 100%;
			position: relative;
		}

		.wallpaper {
			background-color: #ffffff;
		}

		.bottom {
			display: flex;
			position: absolute;
			bottom: -0.1em;
			width: 100%;
			height: 130px;
			text-align: center;
		}

		.clock-container {
			display: flex;
		}

		.big-text {
			font-size: 8em;
			font-weight: bold;
			color: #0B0097;
			text-shadow: 0 0 1px #0B0097;
		}

		.center {
			height: 90%;
			display: flex;
			align-items: center;
			position: relative;
		}

		#year-container {
			position: absolute;
			left: -2em;
		}

		.vertical-text {
			writing-mode: vertical-lr;
			font-size: 14em;
		}

		.center-bottom {
			display: flex;
			flex-direction: column;
			position: absolute;
			right: 1em;
			bottom: 6em;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="wallpaper"></div>
		<div class="center">
			<div class="top">
				<a href="https://github.com/amaliegay">CHEN.XING</a>
			</div>
			<div id="year-container" class="clock-container">
				<div class="year-c">
					<p class="big-text vertical-text" id="year">2024</p>
				</div>
			</div>
			<div class="center-bottom">
				<a href="https://github.com/amaliegay">CHEN.XING</a>
				<a href="https://github.com/amaliegay">CHEN.XING</a>
				<a href="https://github.com/amaliegay">CHEN.XING</a>
			</div>
		</div>
		<div class="bottom">
			<div id="clock-container" class="clock-container">
				<div class="month-c">
					<p class="big-text" id="month">01.</p>
				</div>
				<div class="date-c">
					<p class="big-text" id="date">01-</p>
				</div>
				<div class="hours-c">
					<p class="big-text" id="hours">00:</p>
				</div>
				<div class="mins-c">
					<p class="big-text" id="mins">00:</p>
				</div>
				<div class="seconds-c">
					<p class="big-text" id="seconds">00</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const yearElement = document.getElementById("year");
			const monthElement = document.getElementById("month");
			const dateElement = document.getElementById("date");
			const hoursElement = document.getElementById("hours");
			const minsElement = document.getElementById("mins");
			const secondsElement = document.getElementById("seconds");

			const updateClock = () => {

				const now = new Date();

				const formatTime = (time) => (time < 10 ? `0${time}` : time);

				const year = now.getFullYear();
				const month = now.getMonth() + 1;
				const date = now.getDate();
				const hours = now.getHours();
				const minutes = now.getMinutes();
				const seconds = now.getSeconds();

				yearElement.innerHTML = year;
				monthElement.innerHTML = formatTime(month) + ".";
				dateElement.innerHTML = formatTime(date) + "-";
				hoursElement.innerHTML = formatTime(hours) + ":";
				minsElement.innerHTML = formatTime(minutes) + ":";
				secondsElement.innerHTML = formatTime(seconds);
			};

			updateClock();
			setInterval(updateClock, 1000);
		});
	</script>
</body>

</html>
